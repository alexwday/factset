# Expenses & Efficiency Category
# Based on research of actual earnings call language from US and Canadian banks
# Critical metric for operational performance and profitability

- name: "Expenses & Efficiency"
  
  description: |
    Discussion of operating expenses, cost management, efficiency ratios, and expense control initiatives.
    Includes compensation costs, technology investments, occupancy expenses, and cost optimization programs.
    Covers both absolute expense levels and efficiency metrics. Focus on operational efficiency and
    productivity improvements.
  
  detailed_scope:
    includes:
      # Expense Categories
      - Total operating expenses/noninterest expense
      - Compensation and benefits
      - Technology and equipment expenses
      - Occupancy and premises costs
      - Professional and outside services
      - Marketing and business development
      - Other operating expenses
      
      # Efficiency Metrics
      - Efficiency ratio
      - Cost-to-income ratio
      - Expense-to-revenue ratio
      - Compensation ratio
      - Operating leverage
      - Productivity metrics
      
      # Cost Management
      - Cost savings programs
      - Expense initiatives
      - Restructuring charges
      - Severance costs
      - Branch optimization
      - Process automation
      - Digitization savings
      
      # Investment Spending
      - Technology investments
      - Digital transformation costs
      - Regulatory and compliance costs
      - Risk and control investments
      - Growth investments
      
    excludes:
      - Credit provisions (separate category)
      - Interest expense (part of NII)
      - Trading losses
      - Income taxes
      - Preferred dividends
  
  key_indicators:
