      - "commitment fees"
      - "mortgage servicing"
      - "insurance commissions"
      - "trust fees"
  
  growth_driver_language:
    organic:
      - "volume growth"
      - "client acquisition"
      - "market share gains"
      - "new product revenue"
      - "cross-sell success"
      - "pricing actions"
      
