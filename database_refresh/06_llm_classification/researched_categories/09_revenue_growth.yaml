  classification_examples:
    
    should_classify:
      - text: "Total revenue increased 8% year-over-year to $35 billion"
        reason: "Direct total revenue discussion"
        
      - text: "Fee income grew 12% driven by strong investment banking"
        reason: "Fee income growth discussion"
        
      - text: "Non-interest income was up 5% on higher service charges"
        reason: "Non-interest income is fee revenue"
        
      - text: "We delivered positive operating leverage of 200 basis points"
        reason: "Operating leverage is revenue vs expense growth"
        
      - text: "PPNR increased 10% to $8 billion"
        reason: "Pre-provision net revenue metric"
        
      - text: "Revenue momentum continued with broad-based growth"
        reason: "Overall revenue trajectory"
        
      - text: "Total revenue on a TEB basis grew 7%" # Canadian
        reason: "TEB revenue is Canadian reporting"
    
    should_not_classify:
      - text: "Net interest income grew 15%"
        reason: "NII is separate category"
        
      - text: "Trading revenues increased 20%"
        reason: "Specific business line, not total"
        
      - text: "Provision expense was $2 billion"
        reason: "Provisions are separate category"
        
      - text: "Operating expenses increased 5%"
        reason: "Expenses not revenue"
  
  co_occurrence_patterns:
    frequently_with:
      - "Expenses & Efficiency" # Operating leverage
      - "Profitability" # Revenue drives profits
      - "Business Strategy" # Growth initiatives
      
    sometimes_with:
      - All business line categories # When discussing drivers
      - "Market Environment" # Market impacts
      
    rarely_with:
      - "Credit Quality" # Different focus
      - "Capital Management" # Different topic
  
  segment_contribution_language:
    # How segments contribute to total
    - "[Segment] contributed X% to revenue growth"
    - "[Business] drove revenue increase"
    - "Partially offset by [segment] decline"
    - "Broad-based across businesses"
    - "Led by [segment]"
    - "Strong performance in [multiple segments]"
  
  quality_metrics:
    # Revenue quality indicators
    - "X% of revenue is fee-based"
    - "Recurring revenue of X%"
    - "Diversified revenue streams"
    - "Low revenue concentration"
    - "Stable revenue base"
    - "Predictable fee income"
  
  red_flags_for_misclassification:
    - "Specific NII discussion goes to NII category"
    - "Specific business line revenue may be that category"
    - "Provision/credit discussion is separate"
    - "Expense discussion is different category"
    - "Capital/liquidity is not revenue"
    - "Canadian TEB adjustment affects revenue reporting"
    - "One-time items may distort growth rates"

  prompt_guidance_for_llm: |
    When classifying content as Revenue & Growth:
    
    CORE IDENTIFICATION:
    1. Look for TOTAL or OVERALL revenue discussion
    2. Key metrics: Total revenue, fee income, non-interest income
    3. Growth rates and trends at consolidated level
    4. Top-line performance and drivers
    5. Both NII and fee income together = total revenue
    
    KEY COMPONENTS:
    6. Total Revenue: NII + non-interest income
    7. Fee Income: All non-interest revenue sources
    8. Growth Metrics: YoY, sequential, organic, constant currency
    9. Revenue Quality: Fee-based, recurring, diversified
    10. Operating Leverage: Revenue growth vs expense growth
    
    COMMON METRICS:
    - Total/Net Revenue = All income sources
    - Non-interest Income = Fees and commissions
    - PPNR = Pre-provision net revenue
    - Operating Leverage = Revenue growth - Expense growth
    - Organic Growth = Excluding acquisitions/FX
    
    FEE INCOME TYPES:
    - Service charges and fees
    - Investment/advisory fees
    - Card and payment fees
    - Trading revenues (when in total context)
    - Other income
    
    GEOGRAPHIC DIFFERENCES:
    US BANKS:
    - "Total revenue, net of interest expense"
    - "Noninterest income"
    - Focus on fee income ratio
    
    CANADIAN BANKS:
    - "Total revenue (TEB)"
    - "Operating leverage" emphasized
    - "Core banking revenue"
    - May include insurance
    
    GROWTH DRIVERS:
    - Volume growth (balance sheet expansion)
    - Rate/yield improvements
    - Fee increases
    - Market share gains
    - New products/services
    - Cross-sell success
    
    QUALITY INDICATORS:
    - Fee-based vs spread-based mix
    - Recurring vs transactional
    - Diversification across businesses
    - Stability and predictability
    
    EXCLUSIONS:
    - Specific NII discussion alone
    - Individual business line revenues (unless total context)
    - Provision expense discussion
    - Operating expense discussion
    - Balance sheet metrics
    
    REMEMBER:
    - This is about TOTAL top-line performance
    - Includes both spread AND fee income
    - Growth and momentum are key themes
    - Quality and sustainability matter
    - Different from individual business discussions