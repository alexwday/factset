# Revenue & Growth Category
# Based on research of actual earnings call language from US and Canadian banks
# Overall revenue performance and growth drivers

- name: "Revenue & Growth"
  
  description: |
    Discussion of total revenue, revenue growth, fee income, and non-interest income.
    Includes overall top-line performance, organic growth, revenue drivers, and fee-based
    income streams. Covers both year-over-year and sequential growth metrics. Focus on
    consolidated revenue trends rather than specific business line details.
  
  detailed_scope:
    includes:
      # Total Revenue
      - Total revenue/total income
      - Net revenue
      - Operating revenue
      - Revenue growth rates
      - Organic growth
      - Constant currency growth
      
      # Non-Interest Income
      - Fee income/fee revenue
      - Non-interest income
      - Service charges
      - Commission income
      - Other income
      - Ancillary revenue
      
      # Growth Metrics
      - Year-over-year growth
      - Sequential growth
      - Compound annual growth rate (CAGR)
      - Market share gains
      - Revenue per customer/client
      
      # Revenue Quality
      - Recurring vs transactional
      - Fee-based vs spread-based
      - Diversification metrics
      - Revenue mix
      
    excludes:
      - Specific NII discussion (separate category)
      - Detailed provision discussion
      - Specific business line revenues (unless total)
      - Operating expenses
      - One-time items (unless discussing adjusted revenue)
  
  key_indicators:
    # Primary indicators - strongest signals
    primary:
      - "revenue"
      - "revenues"
      - "total revenue"
      - "net revenue"
      - "revenue growth"
      - "top line"
      - "top-line"
      - "fee income"
      - "fees"
      - "non-interest income"
      - "noninterest income"
      - "fee revenue"
      - "total income"
      - "operating revenue"
      - "growth"
      - "grew"
      - "increased"
      
    # Secondary indicators
    secondary:
      - "service charges"
      - "commission"
      - "commissions"
      - "other income"
      - "ancillary revenue"
      - "organic growth"
      - "constant currency"
      - "year-over-year"
      - "YoY"
      - "sequential"
      - "quarter-over-quarter"
      - "QoQ"
      - "CAGR"
      - "compound growth"
      - "market share"
      - "wallet share"
      - "revenue per"
      - "ARPU" # Average Revenue Per User
      - "diversification"
      - "revenue mix"
      - "fee-based"
      - "recurring revenue"
      - "transactional revenue"
      - "operating leverage"
      - "positive operating leverage"
      - "PPNR" # Pre-provision net revenue
      - "pre-provision"
      - "core revenue"
      - "adjusted revenue"
      - "underlying revenue"
      
    # Contextual indicators
    contextual:
      - "performance" # (revenue performance)
      - "momentum"
      - "trajectory"
      - "trend"
      - "driver"
      - "contribution"
      - "headwind"
      - "tailwind"
      - "offset"
      - "mix"
      - "quality"
      - "sustainable"
      - "resilient"
  
  common_phrases:
    positive_signals:
      # Growth indicators
      - "revenue grew X%"
      - "strong revenue growth"
      - "record revenues"
      - "top-line growth"
      - "increased fee income"
      - "higher non-interest income"
      - "positive operating leverage"
      - "revenue momentum"
      - "broad-based growth"
      - "diversified revenue growth"
      
      # Quality indicators
      - "improved revenue mix"
      - "higher fee-based revenue"
      - "recurring revenue growth"
      - "gained market share"
      - "strong fee generation"
      
    negative_signals:
      - "revenue declined"
      - "lower revenues"
      - "fee income pressure"
      - "revenue headwinds"
      - "negative operating leverage"
      - "top-line pressure"
      - "challenged revenue environment"
      - "lower non-interest income"
      - "fee compression"
      - "revenue mix deterioration"
  
  quantitative_patterns:
    # Common metrics
    - "total revenue of $X billion"
    - "revenue grew/declined X%"
    - "fee income of $X million"
    - "non-interest income up/down X%"
    - "X% organic growth"
    - "constant currency growth of X%"
    - "PPNR of $X billion"
    - "revenue per client of $X"
    - "X% of revenue from fees"
    - "positive operating leverage of X%"
    
    # Comparison metrics
    - "X% year-over-year growth"
    - "X% sequential growth"
    - "outpaced industry growth of X%"
  
  bank_specific_terminology:
    # US Banks
    JPMorgan:
      metrics: ["Managed revenue", "Firmwide net revenue"]
      special: ["Revenue ex-DVA/FVA"]
      reporting: "Managed basis reporting"
      
    Bank_of_America:
      metrics: ["Total revenue, net of interest expense"]
      focus: "Revenue by segment"
      special: ["Revenue ex-market adjustments"]
      
    Wells_Fargo:
      metrics: ["Total revenue", "Noninterest income"]
      reporting: "Period-over-period comparisons"
      
    Citigroup:
      metrics: ["Total revenues", "Constant dollar revenues"]
      special: "Ex-divestitures view"
      geographic: "Regional revenue splits"
      
    Goldman_Sachs:
      metrics: ["Net revenues", "Total net revenues"]
      reporting: "Investment banking vs trading split"
      
    Morgan_Stanley:
      metrics: ["Net revenues", "Adjusted net revenues"]
      focus: "Wealth and IM revenue growth"
    
    # Canadian Banks - UNIQUE ASPECTS
    Royal_Bank_RY:
      metrics: ["Total revenue", "Revenue (TEB)"]
      special: ["Revenue growth ex-insurance"]
      reporting: "Taxable equivalent basis"
      
    TD_Bank:
      metrics: ["Total revenue", "Adjusted revenue"]
      segments: "Canadian vs US revenue"
      special: "Reported vs adjusted"
      
    Bank_of_Montreal_BMO:
      metrics: ["Total revenue", "Net revenue"]
      special: ["Operating leverage"]
      reporting: "Revenue on TEB basis"
      
    Scotiabank_BNS:
      metrics: ["Total revenue", "Core banking revenue"]
      geographic: "International revenue contribution"
      
    CIBC_CM:
      metrics: ["Total revenue", "Revenue growth"]
      focus: "Domestic revenue focus"
      
    National_Bank_NA:
      metrics: ["Total revenues", "Operating revenues"]
      scale: "Percentage growth focus"
  
  canadian_specific_patterns:
    terminology:
      - "TEB revenue" common
      - "Operating leverage" emphasized
      - "Core banking revenue"
      - "Adjusted revenue" for one-times
      
    reporting:
      - Often show constant currency
      - Geographic splits important
      - Insurance revenue may be included
      - Volume vs rate impacts shown
      
    metrics:
      - Revenue per employee
      - Revenue per branch
      - Digital revenue contribution
      - Cross-sell revenue
  
