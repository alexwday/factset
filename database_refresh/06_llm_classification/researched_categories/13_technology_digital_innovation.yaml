# Technology & Digital Innovation Category
# Based on research of actual earnings call language from US and Canadian banks
# Critical transformation and competitive differentiator

- name: "Technology & Digital Innovation"
  
  description: |
    Discussion of digital transformation initiatives, technology investments, digital banking
    platforms, mobile/online banking growth, IT infrastructure, cloud adoption, and innovation
    programs. Includes both customer-facing digital solutions and internal technology modernization.
    Critical for competitive positioning and cost efficiency.
  
  detailed_scope:
    includes:
      # Digital Banking
      - Digital banking adoption/usage
      - Mobile banking metrics
      - Online banking platforms
      - Digital account openings
      - Digital sales/transactions
      - App downloads/ratings
      - Digital engagement metrics
      
      # Technology Infrastructure
      - Cloud migration/adoption
      - Core banking modernization
      - API development
      - Platform consolidation
      - Data center optimization
      - Legacy system replacement
      - Tech stack modernization
      
      # Innovation Programs
      - Innovation labs/centers
