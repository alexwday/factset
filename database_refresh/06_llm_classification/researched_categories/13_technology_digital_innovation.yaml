  prompt_guidance_for_llm: |
    When classifying content as Technology & Digital Innovation:
    
    CORE IDENTIFICATION:
    1. Look for DIGITAL TRANSFORMATION and TECHNOLOGY discussions
    2. Key themes: Digital banking, cloud, AI/ML, innovation
    3. Customer-facing digital solutions
    4. Internal technology modernization
    5. Innovation programs and partnerships
    
    KEY COMPONENTS:
    6. Digital Banking: Mobile, online, app metrics
    7. Infrastructure: Cloud, APIs, modernization
    8. Innovation: AI/ML, automation, fintech partnerships
    9. Data & Analytics: Big data, real-time processing
    10. Transformation: Multi-year programs, agile development
    
    DIGITAL METRICS:
    - Adoption: % digital users, MAU/DAU
    - Transactions: % digital, mobile deposits
    - Engagement: App ratings, NPS scores
    - Efficiency: STP rates, cost per transaction
    
    TECHNOLOGY FOCUS:
    - Cloud migration and adoption
    - Core system modernization
    - API development and partnerships
    - Platform consolidation
    - Legacy replacement
    
    INNOVATION AREAS:
    - AI/ML applications
    - Process automation (RPA)
    - Fintech partnerships
    - Digital products/features
    - Innovation labs/hubs
    
    GEOGRAPHIC DIFFERENCES:
    US BANKS:
    - "Digital everything" mindset
    - Large tech investment amounts
    - Platform-specific metrics
    
    CANADIAN BANKS:
    - "Digital-first" terminology
    - Omnichannel emphasis
    - Self-serve capabilities
    - Bilingual requirements
    
    TRANSFORMATION STAGES:
    1. Foundation (infrastructure)
    2. Digitization (processes)
    3. Digital (customer experience)
    4. Innovation (new capabilities)
    5. Ecosystem (partnerships)
    
    EXCLUSIONS:
    - Cryptocurrency/digital assets
    - Cybersecurity details
    - Regulatory technology
    - Basic IT operations
    - Technology expenses alone
    
    REMEMBER:
    - This is about TRANSFORMATION and INNOVATION
    - Both customer-facing and internal
    - Competitive advantage focus
    - Efficiency and experience drivers
    - Future-oriented investments