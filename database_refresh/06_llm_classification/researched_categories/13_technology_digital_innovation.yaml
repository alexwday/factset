      - Digital transformation
      - Agile development
      
      # Data & Analytics
      - Data analytics capabilities
      - Big data initiatives
      - Real-time processing
      - Data governance
      - Customer analytics
      - Predictive modeling
      
    excludes:
      - Digital assets/crypto (separate category)
      - Cybersecurity (part of Risk Management)
      - Regulatory technology compliance
      - Basic IT maintenance
  
