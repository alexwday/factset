# Capital & Liquidity Category
# Based on research of actual earnings call language from US and Canadian banks
# Critical regulatory and strategic metric

- name: "Capital & Liquidity"
  
  description: |
    Discussion of capital ratios, regulatory capital requirements, capital allocation, buybacks,
    dividends, and liquidity metrics. Includes CET1, Tier 1, leverage ratios, stress testing,
    and capital planning. Covers both regulatory minimums and management targets. Critical for
    assessing financial strength and capital deployment capacity.
  
  detailed_scope:
    includes:
      # Capital Ratios
      - Common Equity Tier 1 (CET1) ratio
      - Tier 1 capital ratio
      - Total capital ratio
      - Leverage ratio
      - Tangible common equity (TCE)
      - Risk-weighted assets (RWA)
      
      # Capital Components
      - Common equity
      - Preferred equity
      - Subordinated debt
      - AT1 securities
      - Capital generation
      - Retained earnings
      
      # Capital Actions
      - Share buybacks/repurchases
      - Dividends (common and preferred)
      - Capital deployment
      - Capital allocation
      - Capital planning
      - Capital optimization
      
      # Regulatory Capital
      - Regulatory minimums
      - Buffer requirements
      - SCB (Stress Capital Buffer)
      - G-SIB surcharge
      - D-SIB requirements
      - Basel III/IV implementation
      
      # Liquidity Metrics
      - Liquidity Coverage Ratio (LCR)
      - Net Stable Funding Ratio (NSFR)
      - High Quality Liquid Assets (HQLA)
      - Liquidity buffers
      - Funding composition
      
      # Stress Testing
      - CCAR (US)
      - DFAST (US)
      - Stress test results
      - Severely adverse scenarios
      
    excludes:
      - Credit quality metrics
      - Operating expenses
      - Revenue growth
      - Net interest margin
  
